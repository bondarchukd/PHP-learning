<!DOCTYPE html>
<html>
<head>
	<title>Admin page</title>
	<style type="text/css">
		table {
			border-spacing: 0;
			width: 100%;
			border: 1px solid #ddd;
		}
		th {
			cursor: pointer;
		}
		th, td {
			text-align: left;
			padding: 16px;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2
		}

	</style>
	<script type="text/javascript">
		// https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sort_table_desc
		function sortTable(n) {
			var table, rows, switching, i, x, y, shouldSwith, dir, switchcount = 0;
			table = document.getElementById("myTable");
			switching = true;
			der = "asc";
			while(switching) {
				switching = false;
				rows = table.getElementByTagName("TR");	
				for (i = 1; i < (rows.length - 1); i++) {
					shouldSwith = false;
					x = rows[i].getElementByTagName("td")[n];
					y = rows[i + 1].getElementByTagName("td")[n];
					if (dir == "asc") {
						if (x.innerHTML.toLoweCase() > y.innerHTML.toLoweCase()) {
							shouldSwith = true;
							break;
						}
					} else if (dir == "desc") {
						if (x.innerHTML.toLoweCase() < y.innerHTML.toLoweCase()) {
							shouldSwith = true;
							break;
						}
					}
				}
			if (shouldSwith) {
				rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
				switching = true;
				switchcount ++;
			} else {
				if (switchcount == 0 && dir == "asc") {
					switching = true;
					}
				}
			}
		}
	</script>
</head>

<body>
<header>List of users</header>
<table id = "myTable">
	<tr>
		<th onclick="sortTable(0)">ID</th>
		<th onclick="sortTable(1)">USERNAME</th>
		<th onclick="sortTable(2)">EMAIL</th>
	</tr>
	<tr>
		<td>Russia</td>
		<td>USA</td>
	</tr>
	<tr>
		<td>Germany</td>
		<td>Italy</td>	
</table>
</body>
</html>
